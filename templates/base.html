<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link para bootstrap local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/bootstrap/css/bootstrap.css') }}" />
    <!-- link para css próprio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
    <title>{% block title%} {% endblock %}</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    <header>
      {% include "navbar.html" %}
    </header>

    <!-- container -->
    <main class="container-fluid  flex-fill p-0">
      {% block content %} {% endblock %}
    </main>


    <!-- footer -->
    <footer class="bg-body-tertiary text-center text-lg-start mt-auto">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #921fc8; color: aliceblue;">
        © 2024 EmpreGO!
      </div>
      <!-- Copyright -->
    </footer>
    
    <script src="static/bootstrap-5.3.3-dist/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
